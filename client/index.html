<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="OptiRota - PWA de logística e gestão financeira para entregadores autônomos" />
    
    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="OptiRota" />
    <meta name="application-name" content="OptiRota" />
    <meta name="msapplication-TileColor" content="#3B82F6" />
    <meta name="msapplication-TileImage" content="/pwa/icons/icon-144.png" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/pwa/icons/icon-180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/pwa/icons/icon-152.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/pwa/icons/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/pwa/icons/icon-512.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>OptiRota - Gestão de Entregas</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('PWA: Service Worker registrado com sucesso!', registration.scope);
            })
            .catch((error) => {
              console.error('PWA: Falha ao registrar Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
